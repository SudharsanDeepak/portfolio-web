<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    div{
        background-color: #0dff00;
        height: 300px;
        width: 300px;
        transition: all 1s ease-out 1s;
    }
    div:hover{
        background-color: #000000;
        height: 4000px;
        width: 4000px;
    }
</style>
<body>
    <div>

    </div>
</body>
</html>
